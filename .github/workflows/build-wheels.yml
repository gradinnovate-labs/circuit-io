name: Build wheels

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_mode:
        description: 'Deploy mode: test (TestPyPI) or prod (production)'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - prod

jobs:
  build_wheels_abi0:
    name: Build wheels ABI=0 (NumPy < 2.0)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_* *-win32 *-win_arm64 *-macosx_arm64"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_ARCHS: x86_64
          CIBW_BUILD_FRONTEND: build
          CIBW_BEFORE_BUILD: |
            pip install cmake ninja pybind11 scikit-build-core
          CIBW_ENVIRONMENT: |
            CMAKE_CXX_ABI=0
            CMAKE_BUILD_TYPE=Release
            CMAKE_PREFIX_PATH: /opt/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-abi0
          path: wheelhouse/*.whl
          retention-days: 7

  build_wheels_abi1:
    name: Build wheels ABI=1 (NumPy >= 2.0)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_* *-win32 *-win_arm64 *-macosx_arm64"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_ARCHS: x86_64
          CIBW_BUILD_FRONTEND: build
          CIBW_BEFORE_BUILD: |
            pip install cmake ninja pybind11 scikit-build-core
          CIBW_ENVIRONMENT: |
            CMAKE_CXX_ABI=1
            CMAKE_BUILD_TYPE=Release
            CMAKE_PREFIX_PATH: /opt/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-abi1
          path: wheelhouse/*.whl
          retention-days: 7
