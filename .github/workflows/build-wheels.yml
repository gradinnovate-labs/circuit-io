name: Build wheels

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_mode:
        description: 'Deploy mode: test (TestPyPI) or prod (production)'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - prod

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (Python ${{ matrix.python }} ABI${{ matrix.abi }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        abi: ["0", "1"]
        exclude:
          # Python < 3.10 only supports ABI=0
          - python: "3.8"
            abi: "1"
          - python: "3.9"
            abi: "1"
          # Exclude invalid combinations
          - python: "3.11"
            os: macos-latest  # Only test macos with 3.10+
            abi: "0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install build dependencies
        run: |
          pip install scikit-build-core pybind11 ninja

      - name: Build wheel (Python ${{ matrix.python }} ABI${{ matrix.abi }})
        env:
          CMAKE_CXX_ABI: ${{ matrix.abi }}
          DEPLOY_MODE: ${{ github.event.inputs.deploy_mode }}
          PYPI_PUB_TOKEN: ${{ secrets.PYPI_PUB_TOKEN }}
          PYPI_TEST_TOKEN: ${{ secrets.PYPI_TEST_TOKEN }}
        run: |
          if [ "${DEPLOY_MODE}" = "prod" ]; then
            echo "Deploying to Production PyPI"
            TWINE_USERNAME="__token__"
            TWINE_PASSWORD="${PYPI_PUB_TOKEN}"
          else
            echo "Deploying to TestPyPI"
            TWINE_USERNAME="__token__"
            TWINE_PASSWORD="${PYPI_TEST_TOKEN}"
          fi
          python -m pip install .

      - name: Check built wheel
        working-directory: ./cpp/place_io
        run: |
          ls -lh dist/
          python -m wheel unpack dist/*.whl --dest-dir /tmp/unpack
          python -c "import sys; sys.path.insert(0, '/tmp/unpack/place_io'); import place_io; print('Module loaded successfully')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-py${{ matrix.python }}-abi${{ matrix.abi }}-${{ runner.os }}
          path: cpp/place_io/dist/*.whl
          retention-days: 7
