name: Build wheels

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_mode:
        description: 'Deploy mode: test (TestPyPI) or prod (production)'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - prod

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (Python ${{ matrix.python }} ABI${{ matrix.abi }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        abi: ["0", "1"]
        exclude:
          # Python < 3.10 only supports ABI=0
          - python: "3.8"
            abi: "1"
          - python: "3.9"
            abi: "1"
          # Exclude invalid combinations
          - python: "3.11"
            os: macos-latest  # Only test macos with 3.10+
            abi: "0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-dev libboost-regex-dev libboost-graph-dev zlib1g-dev libfl-dev

      - name: Install build dependencies
        run: |
          pip install scikit-build-core pybind11 ninja build wheel auditwheel

      - name: Build wheel (Python ${{ matrix.python }} ABI${{ matrix.abi }})
        env:
          CMAKE_CXX_ABI: ${{ matrix.abi }}
        run: |
          python -m build --wheel --outdir dist/

      - name: Repair wheel with auditwheel
        run: |
          auditwheel repair dist/*.whl -w dist/ --plat manylinux2014_x86_64

      - name: Check built wheel
        run: |
          ls -lh dist/
          # Install the repaired wheel (after auditwheel, there will be two wheels - original and repaired)
          pip install dist/*manylinux*.whl || pip install dist/*.whl
          python -c "import place_io; print('Module loaded successfully')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-py${{ matrix.python }}-abi${{ matrix.abi }}-${{ runner.os }}
          path: dist/*.whl
          retention-days: 7
