name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Build wheels"]
    types: [completed]
  workflow_dispatch:
    inputs:
      deploy_mode:
        description: 'Deploy mode: test (TestPyPI) or prod (production)'
        required: true
        default: 'prod'
        type: choice
        options:
          - test
          - prod

jobs:
  publish_production:
    name: Publish to Production PyPI
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: ./wheels
          merge-multiple: false

      - name: List downloaded files
        run: |
          ls -R ./wheels

      - name: Publish to Production PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PUB_TOKEN }}
        run: |
          pip install twine
          find ./wheels -name "*.whl" -exec twine upload --skip-existing {} +

  publish_test:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch'  # Manual trigger for testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download all wheels
        uses: actions/download-artifact@v4

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TEST_TOKEN }}
        run: |
          pip install twine
          find . -name "*.whl" -exec twine upload --skip-existing --repository-url https://test.pypi.org/legacy/ {} +
